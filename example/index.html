<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example use jquery.card-number.js</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../dist/jquery.card-input.css">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
            background: #171819;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="js-card-number"></div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../dist/jquery.card-input.js"></script>
<script>
    $(function () {
        $('.js-card-number').card({
            prefix: '1234 00',
            placeholder: '00 0000 0000',
            background_color: '#C70017',
            name: 'partners_field',
            src: 'http://4vector.com/i/free-vector-mastercard-logo_090839_MasterCard_logo.png'
        })
    })
</script>
</body>
</html>
